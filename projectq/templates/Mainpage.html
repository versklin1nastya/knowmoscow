<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/sw.js')
        .then((registration) => {
            console.log('Service Worker —É—Å–ø–µ—à–Ω–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', registration);

            console.log('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:', error);
        });
}

let deferredPrompt;
const installButton = document.createElement('button');
installButton.innerHTML = '–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
installButton.className = 'install-prompt';
installButton.onclick = installPWA;

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    setTimeout(() => {
        installButton.style.display = 'block';
        document.body.appendChild(installButton);
    }, 5000);
});

function installPWA() {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏–Ω—è–ª —É—Å—Ç–∞–Ω–æ–≤–∫—É');

                installButton.style.display = 'none';
            }
            deferredPrompt = null;
        });

}

window.addEventListener('appinstalled', (evt) => {

    installButton.style.display = 'none';

if (window.matchMedia('(display-mode: standalone)').matches) {
    console.log('–ó–∞–ø—É—â–µ–Ω–æ –∫–∞–∫ PWA');

function showNotification(message) {

<script type="text/javascript">
    ymaps.ready(function () {
        var myMap = new ymaps.Map('map', {
            center: [55.7558, 37.6173],
            zoom: 10,
            controls: []
        }, {
            restrictMapArea: [
                [55.3, 36.2],
                [56.2, 38.5]
            ]
        });

        function buildRoute(lat, lon, placeTitle) {
            if (!navigator.geolocation) {
                showPointOnYandexMaps(lat, lon, placeTitle);
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    var userLat = position.coords.latitude;
                    var userLon = position.coords.longitude;

                    if (userLat < 55.3 || userLat > 56.2 || userLon < 36.2 || userLon > 38.5) {
                        showNotification('–í—ã –Ω–∞—Ö–æ–¥–∏—Ç–µ—Å—å –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ –ú–æ—Å–∫–≤—ã. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–∞—Ä—à—Ä—É—Ç –∏–∑ —Ü–µ–Ω—Ç—Ä–∞.');
                        userLat = 55.7558;
                        userLon = 37.6173;
                    }

                    var yandexMapsUrl = `https://yandex.ru/maps/?rtext=${userLat},${userLon}~${lat},${lon}&rtt=auto`;
                    window.open(yandexMapsUrl, '_blank');
                    showNotification('–ú–∞—Ä—à—Ä—É—Ç –ø–æ—Å—Ç—Ä–æ–µ–Ω –æ—Ç –≤–∞—à–µ–≥–æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è!');
                },
                function(error) {
                    console.log('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ—á–∫—É:', error);
                    showPointOnYandexMaps(lat, lon, placeTitle);

                    if (error.code !== error.PERMISSION_DENIED) {
                        showNotification('–ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –∫–∞—Ä—Ç–µ');
                    }
                },
                {
                    enableHighAccuracy: false,
                    timeout: 5000,
                    maximumAge: 60000
                }
            );
        }

        function showPointOnYandexMaps(lat, lon, placeTitle) {
            var yandexMapsUrl = `https://yandex.ru/maps/?pt=${lon},${lat}&z=16&l=map`;

            if (placeTitle) {
                yandexMapsUrl += `&text=${encodeURIComponent(placeTitle)}`;
            }

            window.open(yandexMapsUrl, '_blank');
        }

        function createBalloonContent(title, image, description, id, lat, lon) {
            return `
                <div class="custom-balloon">
                    <div class="balloon-header">${title}</div>
                    <div class="balloon-content">
                        <img src="${image}" alt="${title}" class="balloon-image" onerror="this.src='https://via.placeholder.com/350x200/333333/bb00c2?text=–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ+–Ω–µ+–∑–∞–≥—Ä—É–∂–µ–Ω–æ'">
                        <div class="balloon-description">${description}</div>
                        <div class="balloon-buttons-container">
                            <button class="balloon-btn info-btn" data-id="${id}">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</button>
                            <button class="balloon-btn test-btn" data-id="${id}">–¢–µ—Å—Ç</button>
                            <button class="balloon-btn route-btn" data-lat="${lat}" data-lon="${lon}" data-title="${title}">–ú–∞—Ä—à—Ä—É—Ç</button>
                        </div>
                    </div>
                </div>
            `;
        }

        fetch('/static/map_data.json')
            .then(response => response.json())
            .then(places => {
                places.forEach(function(place) {
                    var myPlacemark = new ymaps.Placemark(place.coords, {
                        balloonContentHeader: place.title,
                        balloonContentBody: createBalloonContent(
                            place.title,
                            place.image,
                            place.description,
                            place.id,
                            place.coords[0],
                            place.coords[1]
                        )
                    }, {
                        preset: 'islands#violetIcon'
                    });

                    myMap.geoObjects.add(myPlacemark);
                });
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç—ã:', error);
                showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É');
            });

        document.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('info-btn')) {
                var id = e.target.dataset.id;
                window.location.href = "/information?id=" + id;
            } else if (e.target && e.target.classList.contains('test-btn')) {
                var id = e.target.dataset.id;
                window.location.href = "/test?id=" + id;
            } else if (e.target && e.target.classList.contains('route-btn')) {
                var lat = e.target.dataset.lat;
                var lon = e.target.dataset.lon;
                var title = e.target.dataset.title;
                buildRoute(lat, lon, title);
            }
        });
    });
</script>
