<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icon-192.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">
    <meta name="theme-color" content="#bb00c2">
    <title>–í—Ö–æ–¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #170213 0%, #24081f 50%, #1a0516 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: hsl(0, 0%, 100%);
        }

        .modal {
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.8s ease-out;
        }

        .modal-content {
            background: rgba(36, 8, 31, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: clamp(25px, 4vw, 40px);
            box-shadow: 0 15px 40px rgba(187, 0, 194, 0.3);
            border: 2px solid #bb00c2;
        }

        .blocklogin {
            text-align: center;
        }

        h2 {
            text-align: center;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: clamp(25px, 4vh, 35px);
            font-weight: bold;
            background: linear-gradient(135deg, #bb00c2, #ff4ff6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: flex;
            flex-direction: column;
            text-align: left;
            font-weight: 600;
            color: hsl(0, 0%, 100%);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            gap: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: clamp(12px, 3vw, 16px) clamp(15px, 3vw, 20px);
            border: 2px solid rgba(187, 0, 194, 0.5);
            border-radius: 12px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            transition: all 0.3s ease;
            background: rgba(26, 5, 22, 0.8);
            color: hsl(0, 0%, 100%);
            box-shadow: 0 4px 15px rgba(187, 0, 194, 0.2);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff4ff6;
            box-shadow: 0 6px 20px rgba(255, 79, 246, 0.4);
            transform: translateY(-2px);
            background: rgba(36, 8, 31, 0.9);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #a0a0a0;
        }

        .button {
            width: 100%;
            padding: clamp(15px, 3vw, 18px);
            background: linear-gradient(135deg, #bb00c2, #ff4ff6);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(187, 0, 194, 0.4);
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(187, 0, 194, 0.6);
            background: linear-gradient(135deg, #ff4ff6, #bb00c2);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .button-secondary {
            width: 100%;
            padding: clamp(12px, 3vw, 15px);
            background: rgba(51, 51, 51, 0.8);
            color: white;
            border: 2px solid #666;
            border-radius: 12px;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

        .button-secondary:hover {
            background: rgba(68, 68, 68, 0.9);
            border-color: #888;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        p {
            text-align: center;
            color: #e0e0e0;
            font-size: clamp(0.9rem, 2vw, 1rem);
            margin-top: 20px;
        }

        a {
            color: #ff4ff6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #bb00c2;
            text-decoration: underline;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(187, 0, 194, 0.4); }
            50% { box-shadow: 0 0 30px rgba(187, 0, 194, 0.8); }
            100% { box-shadow: 0 0 20px rgba(187, 0, 194, 0.4); }
        }

        .modal-content {
            animation: glow 3s ease-in-out infinite;
        }


        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .modal-content {
                padding: 25px 20px;
                border-radius: 18px;
            }

            h2 {
                margin-bottom: 20px;
            }

            .buttons-container {
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .modal-content {
                padding: 20px 15px;
                border-radius: 15px;
            }

            form {
                gap: 15px;
            }

            .button {
                padding: 14px;
                font-size: 1.1rem;
            }

            .button-secondary {
                padding: 12px;
                font-size: 1rem;
            }
        }


        .button:focus,
        .button-secondary:focus,
        input:focus {
            outline: 3px solid rgba(187, 0, 194, 0.5);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="blocklogin">
                <h2>–í—Ö–æ–¥</h2>
                <form method="POST" id="enter-form">
                    <label for="login">
                        –í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω:
                        <input type="text" id="login" name="login" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ª–æ–≥–∏–Ω" required>
                    </label>
                    <label for="email">
                        –í–≤–µ–¥–∏—Ç–µ email:
                        <input type="email" id="email" name="email" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email" required>
                    </label>
                    <label for="password">
                        –í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å:
                        <input type="password" id="password" name="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å" required>
                    </label>
                    <input class="button" type="submit" value="–í–æ–π—Ç–∏">
                </form>

                <div class="buttons-container">
                    <button class="button-secondary" onclick="location.href='/'">
                        üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é
                    </button>
                </div>

                <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="login">–°–æ–∑–¥–∞–π—Ç–µ –µ–≥–æ.</a></p>
            </div>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.button, .button-secondary');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    if (this.type !== 'submit') {
                        e.preventDefault();
                        // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–µ—Ä–µ—Ö–æ–¥–∞
                        document.body.style.opacity = '0.8';
                        document.body.style.transition = 'opacity 0.3s ease';
                        setTimeout(() => {
                            window.location.href = this.onclick.toString().match(/location\.href='([^']+)'/)[1];
                        }, 300);
                    }
                });
            });
        });
    </script>
</body>
</html>
